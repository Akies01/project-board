<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ページ一覧</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }
        .pagination a.disabled {
            pointer-events: none;
            color: grey;
        }
    </style>
</head>
<body>
<div>
    <a href="/" style="margin-right: 10px;">ホーム</a>
    <a href="/save">作成</a>
</div>
<table>
    <thead>
    <tr>
        <th>番号</th>
        <th>タイトル</th>
        <th>作成者</th>
        <th>作成時間</th>
        <th>ビュー</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/${board.id}|}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${board.createdAt}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
    </tbody>
</table>
<div class="pagination">
    <a th:if="${paging.page > 1}" th:href="@{|/paging?page=1|}">最初</a>
    <a th:if="${paging.startPage > 1}" th:href="@{|/paging?page=${paging.startPage - 1}|}">前へ</a>
    <a th:each="i : ${#numbers.sequence(paging.startPage, paging.endPage)}"
       th:classappend="${i == paging.page} ? 'active'" th:href="@{|/paging?page=${i}|}"
       th:text="${i}"></a>
    <a th:if="${paging.endPage < paging.maxPage}" th:href="@{|/paging?page=${paging.endPage + 1}|}">次へ</a>
    <a th:if="${paging.page < paging.maxPage}" th:href="@{|/paging?page=${paging.maxPage}|}">最後</a>
</div>
</body>
</html>
